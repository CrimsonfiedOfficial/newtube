<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NewTube Emulator</title>
    <style>
        /* Your CSS styles go here */
    </style>
</head>
<body>
    <header>
        <h1>NewTube Emulator</h1>
    </header>
    <main>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for videos">
            <button id="search-button">Search</button>
        </div>
        <div id="video-container">
            <!-- Video results will be displayed here -->
        </div>
    </main>
    <script src="https://www.googleapis.com/youtube/v3/"></script> <!-- Include the YouTube Data API library -->
    <script>
        // Replace 'YOUR_API_KEY' with your actual API key
        const apiKey = 'AIzaSyCmbY8cHUDc5lja1u29BW43GVXEEVxFW5I';

        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-input').value;
            searchYouTube(query);
        });

        function searchYouTube(query) {
            gapi.client.init({
                apiKey: apiKey,
            }).then(function () {
                return gapi.client.request({
                    path: 'https://www.googleapis.com/youtube/v3/search',
                    params: {
                        part: 'snippet',
                        q: query,
                        type: 'video',
                        maxResults: 10,
                    },
                });
            }).then(function (response) {
                const videoContainer = document.getElementById('video-container');
                videoContainer.innerHTML = '';

                const items = response.result.items;
                items.forEach((item) => {
                    const videoId = item.id.videoId;
                    const title = item.snippet.title;
                    const videoEmbed = `
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    `;

                    videoContainer.innerHTML += `
                        <h2>${title}</h2>
                        ${videoEmbed}
                    `;
                });
            }, function (reason) {
                console.log('Error: ' + reason.result.error.message);
            });
        }
    </script>
</body>
</html>
