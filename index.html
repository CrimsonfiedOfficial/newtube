<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Emulator</title>
    <style>
        /* Your CSS styles go here */
    </style>
</head>
<body>
    <header>
        <h1>YouTube Emulator</h1>
    </header>
    <main>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for videos">
            <button id="search-button">Search</button>
        </div>
        <div id="video-container">
            <!-- Video search results will be displayed here -->
        </div>
    </main>
    <script src="https://www.googleapis.com/youtube/v3/"></script>
    <script>
        // Replace 'YOUR_API_KEY' with your actual API key
        const apiKey = 'AIzaSyCmbY8cHUDc5lja1u29BW43GVXEEVxFW5I';
        const maxResults = 10;

        function searchYouTube(query) {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = '';

            gapi.client.init({
                apiKey: apiKey
            }).then(function () {
                return gapi.client.request({
                    path: 'https://www.googleapis.com/youtube/v3/search',
                    params: {
                        part: 'snippet',
                        type: 'video',
                        maxResults: maxResults,
                        q: query
                    }
                });
            }).then(function (response) {
                const items = response.result.items;
                items.forEach((item) => {
                    const videoId = item.id.videoId;
                    const title = item.snippet.title;
                    const videoEmbed = `
                        <div class="video">
                            <iframe width="320" height="180" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                            <h2>${title}</h2>
                        </div>
                    `;

                    const videoDiv = document.createElement('div');
                    videoDiv.innerHTML = videoEmbed;
                    videoContainer.appendChild(videoDiv);
                });
            }, function (reason) {
                console.log('Error: ' + reason.result.error.message);
            });
        }

        document.getElementById('search-button').addEventListener('click', () => {
            const query = document.getElementById('search-input').value;
            searchYouTube(query);
        });
    </script>
</body>
</html>
